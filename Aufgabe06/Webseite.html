<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Wine O'Clock</title>
    <script src="Script.js" defer></script>
</head>

<body>
    <header>
        <div class="headercontent">
            <div class="menue1">
                <a href="#rotwein" id="rotweinbtn">Rotwein</a>
                <a href="#weißwein" id="weißweinbtn">Weißwein</a>
                <a href="#rose" id="rosebtn">Rosé</a>
            </div>

            <div class="logo">
                <img src="wein.svg" alt="Logo Bild" id="logo" >
            </div>

            <div class="menue2">
               
                <img src="supermarkt.svg" alt="Einkaufswagen Bild" id="einkaufswagen">
                <div id="produktBubble"></div>
            </div>

        </div>
    </header>

    <main>
        <div class="weinbild">
            <img src="Bild1.jpg" alt="Weinbild" id="Weinbild">
        </div>

        <div class="inhaltRot">
            <div id="rotwein">
                <h1>Rotwein</h1>  
            </div>
        </div>

        <div class="inhaltWeiß">
                        
            <div id="weißwein">
                <h1>Weißwein</h1>   
            </div>
        </div>

        <div class="inhaltRose">
            <div id="rose">
                <h1>Rosé</h1>  
            </div>
        </div>

    </main>
    <footer>
        <div>
            <p class="verfasser" id="Informationen">Hannah Schmitt</p>
        </div>

    </footer>
</body>

</html>
